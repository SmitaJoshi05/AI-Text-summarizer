<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Text Summarizer</h1>
        <p>Summarize any text instantly with the power of AI.</p>
        <div class="button-group">
            <a href="/summarize" class="btn">Start Summarizing</a>
            <button class="btn" onclick="showLogin()">Login</button>
            <button class="btn" onclick="showSignup()">Sign Up</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span onclick="hideLogin()" class="close">&times;</span>
            <h2>Login</h2>
            <!-- login form will go here -->
            <form action="/login" method="POST">
              <input type="email" name="email" placeholder="Email" required><br>
              <input type="password" name="password" placeholder="Password" required><br>
              <button type="submit">Login</button>
           </form>
          
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span onclick="hideSignup()" class="close">&times;</span>
            <h2>Sign Up</h2>
            <!-- signup form will go here -->
            <form action="/signup" method="POST">
              <input type="email" name="email" placeholder="Email" required><br>
              <input type="password" name="password" placeholder="Password" required><br>
              <button type="submit">Sign Up</button>
            </form>
          
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
